<!DOCTYPE html>
<html>
   <head>
      <title>Quotation</title>
   </head>
   <body>
      
      <!-- short quotation -->
      <p>
         Lorem ipsum 
         <q>dolor sit amet, consectetur adipisicing</q>
         elit. Dolore, voluptatem.
      </p>
      
      <!-- long quotation -->
      <p>
         Lorem ipsum dolor sit amet, 
         <blockquote>
         consectetur adipisicing elit. Odio explicabo molestiae totam voluptate at est adipisci dolore recusandae laudantium inventore.
         </blockquote>
      </p>

      <!-- abbreviations -->
      <p>
         <abbr title="amrabdelaziz">he</abbr>
         are a designer
      </p>

   </body>
</html>
