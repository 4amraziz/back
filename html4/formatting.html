<!DOCTYPE html>
<html>
   <head>
      <title>formatting text</title>
   </head>
   <body>
      
      <!-- bold tag -->
      <p>my name is : <b>amrabdelaziz</b></p>

      <!-- important strong tag -->
      <p>my name is : <strong>amrabdelaziz</strong></p>

      <!-- italic tag -->
      <p>my name is : <i>amrabdelaziz</i></p>

      <!-- important italic tag -->
      <p>my name is : <em>amrabdelaziz</em></p>

      <!-- deleted text tag -->
      <p>my name is : <del>amrabdelaziz</del></p>

      <!-- inserted text tag -->
      <p>my name is : <ins>amrabdelaziz</ins></p>

      <!-- mark tag -->
      <p>my name is : <mark>amrabdelaziz</mark></p>

      <!-- small tag -->
      <p>my name is : <small>amrabdelaziz</small></p>

      <!-- subscripted text tag -->
      <p>my name is : <sub>amrabdelaziz</sub></p>

      <!-- superscripted text tag -->
      <p>my name is : <sup>amrabdelaziz</sup></p>

   </body>
</html>
